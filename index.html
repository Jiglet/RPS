<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<title>Rock Paper Scissors</title>
	</head>
	
	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>

		<div class="scoreboard">
			<div id="player1" class="name">P1</div>
			<div id="player2" class="name">P2</div>
			<span id="player1-score"> 0 </span>:<span id="player2-score"> 0</span>
		</div>

		<div class="result">
			<p>Paper covers rock. You win!</p>
		</div>

		<div class="choices">
			<div id="rock" class="choice">
				<img class="img" src="images/rock.png" alt="">
			</div>
			<div id="paper" class="choice">
				<img class="img" src="images/paper.png" alt="">
			</div>
			<div id="scissor" class="choice">
				<img class="img" src="images/scissor.png" alt="">
			</div>
		</div>

		<p id="action-message">Make your move!</p>
	</body>	
</html>
